<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGO JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="calculator">
        <h1>UGO JS CALCULATOR</h1>
        <input id="first-number" type="number" placeholder="Enter the first number">
        <input id="second-number" type="number" placeholder="Enter the second number">
        <input type="radio" id="sum" name="math-operation" value="subtract">
        <label for="difference">Subtract</label>
        <input type="radio" id="product" name="math-operation" value="product">
        <label for="product">Multiply</label>
        <input type="radio" id="quotient" name="math-operation" value="quotient">
        <label for="quotient">Divide</label>
        <button class="nofill-btn my-1">Calculate</button>
        <div id="result"></div>
    </div>

    <script lang="JavaScript" src="script.js"></script>
</body>
</html>
